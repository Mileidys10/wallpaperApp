<ion-content>
  <div class="auth-background"></div>
  
  <div class="login-title">
    <h1>Â¡Bienvenido!</h1>
    <p>Inicia sesiÃ³n para continuar</p>
  </div>

  <ion-card>
    <ion-card-content>
      <form [formGroup]="loginForm">
        <ion-grid>
          <ion-row>
            <ion-col>
              <app-input
                type="email"
                [label]="'LOGIN.EMAIL' | translate"
                placeholder="jane@doe.com"
                [control]="email">
              </app-input>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col>
              <app-input
                type="password"
                [label]="'LOGIN.PASSWORD' | translate"
                placeholder="**************"
                [control]="password">
              </app-input>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col size="12">
              <app-toggle-translate
                [(value)]="language"
                left="ðŸ‡ºðŸ‡¸"
                rigth="ðŸ‡¨ðŸ‡´"
                (valueChange)="changeLang($event)">
              </app-toggle-translate>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col>
              <app-link
                link="/register"
                [value]="'LOGIN.LINK' | translate">
              </app-link>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col>
              <app-button
                type="submit"
                color="primary"
                [disabled]="loginForm.invalid"
                [value]="'LOGIN.BUTTON' | translate"
                (click)="logIn()">
              </app-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
