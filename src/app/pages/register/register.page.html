<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="doRegister()">
        <ion-grid>
          <ion-row>
            <ion-col>
              <app-input type="text" label="Name" placeholder="Jane" [control]="name"></app-input>
            </ion-col>
          
            <ion-col>
              <app-input type="text" label="Last name" placeholder="Doe" [control]="lastName"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-input type="email" label="Email" placeholder="jane@doe.com" [control]="email"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-input type="password" label="Password" placeholder="**************" [control]="password"></app-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-link link="/login" value="Already registered?"></app-link> </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <app-button type="submit" color="dark" [disabled]="registerForm.invalid" value="Register"></app-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
