<ion-header>
  <ion-toolbar color="dark">
    <div class="ion-padding"></div>
  </ion-toolbar>
  <ion-toolbar color="dark">
    <ion-title> {{ 'HOME.TITLE' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="refreshImages($event)">
    <ion-refresher-content
      [pullingText]="'HOME.PULL_TO_REFRESH' | translate"
      [refreshingText]="'HOME.REFRESHING' | translate">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
    <p>{{ 'HOME.LOADING_IMAGES' | translate }}</p>
  </div>

  <div *ngIf="!isLoading">
    <div *ngIf="imgs && imgs.length > 0">
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let img of imgs; let i = index">
            <app-card 
              class="ion-padding image-card" 
              (click)="openActions(img)" 
              [image]="img">
            </app-card>
            
            <div class="image-actions">
              <ion-button 
                fill="clear" 
                size="small" 
                color="primary"
                class="wallpaper-btn"
                (click)="openActions(img); $event.stopPropagation()">
                <ion-icon name="phone-portrait-outline"></ion-icon>
              </ion-button>
              
              <ion-button 
                fill="clear" 
                size="small" 
                color="danger"
                class="delete-btn"
                (click)="deleteImage(img, i); $event.stopPropagation()">
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div *ngIf="!imgs || imgs.length === 0" class="empty-state">
      <ion-icon name="image-outline" size="large"></ion-icon>
      <h2>{{ 'HOME.NO_IMAGES' | translate }}</h2>
      <p>{{ 'HOME.NO_IMAGES_DESCRIPTION' | translate }}</p>
      
      <ion-button 
        color="primary" 
        size="default"
        class="add-first-image"
        (click)="pickImage()">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        {{ 'HOME.ADD_FIRST_WALLPAPER' | translate }}
      </ion-button>
    </div>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <app-floating-button
      color="dark"
      icon="chevron-up-circle"
      side="top"
      [buttons]="[
        { icon: 'log-out-outline', action: 'logout' },
        { icon: 'add-circle-outline', action: 'add' },
        { icon: 'person-circle-outline', action: 'profile' },
      ]"
      (buttonClick)="onButtonClick($event)">
    </app-floating-button>
  </ion-fab>
</ion-content>
